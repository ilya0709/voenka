<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/css/autoComplete.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="autoComplete_wrapper">
        <form id="answer">
          <input id="autoComplete" type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off">
          <button>Search</button>
        </form>
        <p id="answer-text"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>
    <script>
        const autoCompleteJS = new autoComplete({
            selector: "#autoComplete",
            placeHolder: "Search...",
            data: {
                src: [
                  "1.  Для чого призначені автомобільні підрозділи батальйонів (рот, взводів) матеріального забезпечення?",
                  "2.  Якими способами здійснюється робота автомобільних частин і підрозділів в операції (бою)?",
                  "3.  Що повинна забезпечувати вантажопідйомність автомобільних рот (взводів, відділень)?",
                  "4.  Які підрозділи входять до складу роти забезпечення механізованого батальйону омбр?",
                  "5.  Які підрозділи входять до складу взводу матеріального забезпечення роти забезпечення механізованого батальйону омбр?",
                  "6.  Які підрозділи входять до складу взводу матеріального забезпечення, роти забезпечення, танкового батальйону омбр?",
                  "7.  Які підрозділи входять до складу взводу забезпечення, самохідного артилерійського дивізіону  омбр?",
                  " 8.  Які автомобільні підрозділи входять до складу батальйону матеріального забезпечення омбр?",
                  "9.  Скільки вантажних автомобілів у складі автомобільного відділення підвозу БП, взводу матеріального забезпечення, роти забезпечення, танкового батальйону омбр?",
                  "10.  Скільки вантажних автомобілів у складі автомобільного відділення підвозу БП, взводу матеріального забезпечення, роти забезпечення, механізованого батальйону омбр?",
                  "11.  Скільки вантажних автомобілів у складі автомобільного відділення підвозу ПММ, взводу матеріального забезпечення, роти забезпечення, механізованого батальйону омбр?",
                  " 12.  Скільки спеціальних автомобілів АЦ-5,5-4320 у складі автомобільного відділення підвозу ПММ, взводу матеріального забезпечення, роти забезпечення, механізованого батальйону омбр?",
                  "13.  Скільки спеціальних автомобілів АЦ-5,5-4320 у складі автомобільного відділення підвозу ПММ, взводу матеріального забезпечення, роти забезпечення, танкового батальйону омбр?",
                  "14.  Скільки потрібно вантажних автомобілів Урал-4320 для перевезення за один рейс 40т. військово-технічного майна при КВВ = 0,8?",
                  "15.  Скільки потрібно вантажних автомобілів Урал-4320 для перевезення за один рейс 40т. військово-технічного майна при КВВ = 1,0",
                  "16.  Скільки потрібно вантажних автомобілів Урал-4320 для перевезення за один рейс 30т. військово-технічного майна при КВВ = 0,6",
                  "17.  Скільки потрібно спеціальних автомобілів АТМЗ-5-4320 для перевезення за один рейс 20т. пально-мастильних матеріалів при КВВ = 0,8",
                  "18.  Скільки потрібно спеціальних автомобілів АТМЗ-5-4320 для перевезення за один рейс 40т. пально-мастильних матеріалів при КВВ = 0,8?",
                  "19.  Чому дорівнює КТГ автомобільної роти якщо кількість несправної техніки складає 10 автомобілів при облікової кількості 100 автомобілів?",
                  "20.  Чому дорівнює КТГ автомобільної роти якщо кількість несправної техніки складає 15 автомобілів при облікової кількості 100 автомобілів?",
                  "21.  Чому дорівнює КТГ автомобільної роти якщо кількість несправної техніки складає 5 автомобілів при облікової кількості 100 автомобілів?",
                  "22.  Чому дорівнює КТГ автомобільної роти якщо кількість несправної техніки складає 4 автомобілів при обліковій кількості 100 автомобілів?",
                  "23.  Чому дорівнює КТГ автомобільної роти якщо кількість несправної техніки складає 8 автомобілів при облікової кількості 100 автомобілів?",
                  "24.  На якому взаємному віддаленні розташовуються взводи автомобільної роти при її розміщенні на місцевості? ",
                  "25.  На якому взаємному віддаленні розташовуються автомобільні відділення взводів при розміщенні на місцевості у складі автомобільної роти ? ",
                  "26.  На якій відстані повинні знаходитись один від одного, два поряд розміщених автомобіля при розташуванні підрозділу на місцевості?",
                  "27.  Яку площу може займати автомобільне відділення із складу автомобільної роти, батальйону матеріального забезпечення омбр при розташуванні на місцевості?",
                  "28.  Яку площу може займати автомобільний взвод зі складу автомобільної роти батальйону матеріального забезпечення омбр при розташуванні на місцевості?",
                  "29.  Яка середня дистанції в русі між автомобілями у ході маршу автомобільного підрозділу?",
                  "30.  Якою має бути дистанція між автомобілями при зупинці колони ?",
                  "31.  Якою має бути дистанція в русі між колонами автомобільних взводів у ході маршу автомобільного підрозділу?",
                  "32.  Якою має бути дистанція в русі між колонами автомобільних рот у ході маршу автомобільного підрозділу?",
                  "33.  Яка середня технічна швидкість руху автомобільних колон у день?",
                  "34.  Комплекс яких заходів слід розуміти під організацією військових автомобільних перевезень?",
                  "35.  На які види підрозділяються військові автомобільні перевезення, у залежності від характеру і призначення?",
                  "36.  У чому полягає сутність централізованнх перевезень?",
                  "37.  З яких пунктів складається  район навантаження (розвантаження)? ",
                  "38.  Що включає усвідомлення завдання командиром автомобільного підрозділу під час підготовки до перевезень?",
                  "39.  Які заходи проводяться під час підготовки автомобільного підрозділу до перевезень у першу чергу ?",
                  "40.  Розкрийте зміст попереднього розпорядження командира автомобільного підрозділу під час підготовки до перевезень?",
                  "41.  Що оцінює командир автомобільного підрозділу під час оцінки обстановки при підготовці до перевезень?",
                  "42.  Що вказує командир автомобільного підрозділу в рішенні на перевезення?",
                  "43.  Що включає підготовка транспортних засобів до перевезення?",
                  "44.  Що вказує командир автомобільного підрозділу у наказі на перевезення?",
                  "45.  Від чого залежить час простою автотранспорту під вантажною операцією?",
                  "46.  Яким показником характеризується коефіцієнт використання вантажопідйомності (КВВ)?",
                  "47.  На які класи поділяються вантажі  у залежності від об'ємної ваги?",
                  "48.  Що таке контейнер?",
                  "49.  Як підрозділяються піддони у залежності від конструктивного виконання?",
                  "50.  Яким основним вимогам має відповідати район навантаження (вивантаження)?",
                  "51.  Що таке фронт навантаження (вивантаження) пункту (площадки) навантаження?",
                  "52.  Від чого залежить вибір вантажно-розвантажувальних засобів механізації?",
                  "53.  Які навантажно-розвантажувальні засоби застосовуються для механізації навантаження (розвантаження) вантажів на автомобільному транспорті?",
                  "54.  Для чого призначається вихідний пункт на маршруті руху для колони?",
                  "55.  Які основні роботи виконуються при підготовці автомобілів до перевезення?",
                  "56.  Які першочергові заходи виконуються на зупинках і привалах?",
                  "57.  На які основні види підрозділяються евакуаційні перевезення?",
                  "58.  Яким чином починається укладання вантажів у кузовах автомобілів (причепів)?",
                  "59.  Яким чином відповідно до ваги розподілятися вантаж на підлозі кузова?",
                  "60.  Дати визначення  “Плече підвозу”?",
                  "61.  Дати визначення  “Тривалість роботи водія?",
                ],
                cache: true,
            },
            resultsList: {
                element: (list, data) => {
                    if (!data.results.length) {
                        // Create "No Results" message element
                        const message = document.createElement("div");
                        // Add class to the created element
                        message.setAttribute("class", "no_result");
                        // Add message text content
                        message.innerHTML = `<span>Found No Results for "${data.query}"</span>`;
                        // Append message element to the results list
                        list.prepend(message);
                    }
                },
                noResults: true,
            },
            resultItem: {
                highlight: true
            },
            events: {
                input: {
                    selection: (event) => {
                        const selection = event.detail.selection.value;
                        autoCompleteJS.input.value = selection;
                    }
                }
            }
        });
    </script>
    <script src="./script.js"></script>
</body>

</html>
